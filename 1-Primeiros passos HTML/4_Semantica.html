<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura da pagina</title>
</head>
<body>
    <!-- Barra de Navegação [Menu] (Header)(nav) -->
        <header>
            <nav>
                navegação
            </nav>
        </header>
    <!-- Barra de Navegação [Menu] (Header)(nav) -->


<!-- Conteudo Principal [O QUE TERA NO SITE](main) [SEÇÕES QUE TERA NO SITE](section) [UM NOVO ESCOPO[nova parte]](article) -->
        <main> 
            <section id="about-me">     
                <figure>                                                      <!-- imagem [é sempre melhor usar figure junto com o img](figure) -->
                    <img src="imagens/fotominha.jpg" alt="eu" width="200">
                    <figcaption>foto minha (ultima vez tira kk)</figcaption>  <!-- figcapture por legenda explicando a imagem -->
                </figure>
            </section>

            <section id="portifolio">
                portifolio
            </section>

            <section id="blog">
                <article>
                    <header></header>

                    <main></main>

                    <footer></footer>
                </article>
            </section>
        </main>
<!-- Conteudo Principal (main) (section) (article) -->

    <!-- ficara ao lado (aside) -->
        <aside>Lateral</aside>
    <!-- ficara ao lado (aside) -->

<!-- Roda pé [FINAL DA PAGINA](footer) -->
    <footer>Feito por mim</footer>
<!-- Roda pé [FINAL DA PAGINA](footer) -->
</body>
</html>
